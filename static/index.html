<!DOCTYPE html>
<html>
    <head>
        <script>
            var socket = new WebSocket("ws://" + location.host + "/ws");
            socket.onopen = function() {
                socket.send("username");
            };

            socket.onclose = function(event) {
                if (event.wasClean) {
                    console.log('Соединение закрыто чисто');
                } else {
                    console.log('Обрыв соединения'); // например, "убит" процесс сервера
                }
                console.log('Код: ' + event.code + ' причина: ' + event.reason);
            };

            socket.onmessage = function(event) {
                console.log("Получены данные " + event.data);
            };

            socket.onerror = function(error) {
                console.log("Ошибка " + error.message);
            };
        </script>
    </head>
    <body>
        <form method="post" action="chat">
            <div style="width:350px">
            <b>Выберите комнату:</b>
            <br>
            <select name="user" id="userID" size="10" style="width:250px">
                <option>John</option>
                <option>Paul</option>
                <option>Ringo</option>
                <option>George</option>
            </select>
            <br>
            <div style="display: inline-block"><b>Ваше имя:</b></div>
            <input type="text" style="display: inline-block">
            <input type="submit" value="Войти" style="display: inline-block">
            </div>
        </form>
    </body>
</html>
